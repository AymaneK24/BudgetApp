<div class="container">
  <div class="row align-items-center my-4">


    <div class="col"><img  class="images" src="logo.png" width="100px"/> </div>
    <div class="col">
      <h1 class="text-center">Gestion Budgétaire</h1>
    </div>
    <div class="col text-end">
      <span>Bienvenue, user </span> <label style="font-size: small;">Admin</label>
      <button class="btn btn-outline-primary ms-2" routerLink=""  > <!--(click)="logout() -->Déconnexion</button>
    </div>
</div>

         



    <div  class="row justify-content-center mb-4"> <!--*ngIf="selectedOrganisme"-->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Détails de l'Organisme</h5>
              <p><strong>Nom:</strong> <!-- {{ selectedOrganisme.nom }}--> </p>
              <p><strong>ID:</strong> <!-- {{ selectedOrganisme.id }}--> </p>
              <div class="mb-3">
                <label for="year" class="form-label">Situation Budgétaire de l'année</label>
                <input type="number" class="form-control" id="year" name="year" min="2000" max="2090" > <!--[(ngModel)]="year"-->
              </div>
              <button class="btn btn-primary">Télécharger XLS Dépense</button> <!-- (click)="uploadDepense()"-->
              <button class="btn btn-primary ms-2" >Télécharger XLS Recette</button> <!-- (click)="uploadRecette()"-->
            </div>
          </div>
        </div>
      </div>
      

<app-footer> </app-footer>
  </div>
